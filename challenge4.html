<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 5</title>
    <style>
    body{
        margin: 2%;
        border: 1px solid black;
        background-color: #b3b3b3;
    }
    #image{
        line-height:290px;
        width: 388px;
        height: 290px;
        border:5px solid black;
        margin:0 auto;
        background-repeat: no-repeat;
        color:#FFFFFF;
        text-align: center;
        background-color: #8e68ff;
        background-size: 100%;
        margin-bottom:25px;
        font-size:150%;
    }
    .preview{
        width:10%;
        margin-left:17%;
        border: 10px solid black;
    }
    img{
        width:95%;
    }
    h1{
        text-align: center;
    }
    </style>

    <script>
    //I used Two functions here.  Starter idea at:
    function upDate(c){
  		document.querySelector('#image').style.backgroundImage="url('"+c.src+"')";
  		document.querySelector('#image').innerHTML= c.alt;
  	}

  	function unDo(c){
  		document.querySelector('#image').style.backgroundImage="url()";
  		document.querySelector('#image').innerHTML= "Hover or tab over/into an image"
  	}

    </script>
</head>

<body>
    <h1>Challenge 5</h1>
        <div id = "image">
            Hover or tab over/into an image
        </div>

        <!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
        <img class = "preview" tabindex = "1"
            onmouseover = "upDate(this)"
            onmouseleave = "unDo()"
            onfocus="upDate(this)"
            onblur="unDo()"
            alt = "Phantom of the Opera"
            src = "https://media.timeout.com/images/100618505/630/472/image.jpg">
